<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üöÄ Upload Dataset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .file-input {
      display: block;
      width: 100%;
      padding: 10px;
      border: 2px dashed #dfe6ec;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .file-input:hover {
      border-color: #2c6fbb;
    }
    .form-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 24px;
    }
    .btn-primary {
      background: #2c6fbb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #1e5aa8;
    }
    .progress-bar {
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
      margin: 16px 0;
    }
    .progress-fill {
      height: 100%;
      background: #2c6fbb;
      width: 0%;
      transition: width 0.3s;
    }
    .model-option {
      display: none;
    }
    .model-option.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <div class="form-card">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">üöÄ Upload Your Dataset</h1>
        <p class="mb-6">Upload a CSV file or provide a URL to start feature selection analysis.</p>
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-6">
          <!-- File Upload -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">üìÅ Upload CSV File</label>
            <input type="file" name="file" accept=".csv" class="file-input" required>
          </div>
          <!-- URL Input -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">üîó Or CSV URL</label>
            <input type="url" name="url" placeholder="https://example.com/data.csv" class="w-full p-3 border border-gray-300 rounded-md">
          </div>
          <!-- Target Column -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2" id="targetLabel">üéØ Target Column (predict continuous value)</label>
            <input type="text" name="target_column" placeholder="Leave empty to auto-detect" class="w-full p-3 border border-gray-300 rounded-md">
          </div>
          <!-- Problem Type -->
          <div class="border-t pt-6">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">üìä Problem Type</h2>
            <div class="space-y-2">
              <label class="flex items-center">
                <input type="radio" name="problem_type" value="regression" checked class="mr-2" onchange="updateUI()">
                Regression (predict continuous value)
              </label>
              <label class="flex items-center">
                <input type="radio" name="problem_type" value="classification" class="mr-2" onchange="updateUI()">
                Classification (predict class/category)
              </label>
            </div>
          </div>
          <!-- GA Parameters -->
          <div class="border-t pt-6">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">‚öôÔ∏è Genetic Algorithm Parameters</h2>
            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Population Size</label>
                <input type="number" name="pop_size" value="40" min="10" class="w-full p-3 border border-gray-300 rounded-md">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Generations</label>
                <input type="number" name="generations" value="12" min="5" class="w-full p-3 border border-gray-300 rounded-md">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Mutation Rate</label>
                <input type="number" step="0.01" name="mutation_rate" value="0.02" min="0.01" max="0.1" class="w-full p-3 border border-gray-300 rounded-md">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Crossover Rate</label>
                <input type="number" step="0.01" name="crossover_rate" value="0.8" min="0.5" max="1.0" class="w-full p-3 border border-gray-300 rounded-md">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">CV Folds</label>
                <input type="number" name="cv" value="3" min="2" class="w-full p-3 border border-gray-300 rounded-md">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Model Type</label>
                <div id="modelOptions" class="mt-2 space-y-2">
                  <!-- Will be filled by JS -->
                </div>
              </div>
            </div>
          </div>
          <!-- Comparison Mode -->
          <div class="border-t pt-6">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">üìä Comparison Mode</h2>
            <div class="space-y-4">
              <label class="flex items-center">
                <input type="radio" name="mode" value="all" checked class="mr-2">
                Compare ALL algorithms
              </label>
              <label class="flex items-center">
                <input type="radio" name="mode" value="select" class="mr-2">
                Select specific algorithms:
              </label>
              <div class="ml-6 grid md:grid-cols-3 gap-2">
                <label class="flex items-center">
                  <input type="checkbox" name="methods" value="SelectKBest" checked class="mr-2">
                  SelectKBest
                </label>
                <label class="flex items-center">
                  <input type="checkbox" name="methods" value="LassoCV" checked class="mr-2">
                  LassoCV
                </label>
                <label class="flex items-center">
                  <input type="checkbox" name="methods" value="RFE" checked class="mr-2">
                  RFE
                </label>
                <label class="flex items-center">
                  <input type="checkbox" name="methods" value="VarianceThreshold" checked class="mr-2">
                  VarianceThreshold
                </label>
                <label class="flex items-center">
                  <input type="checkbox" name="methods" value="MutualInfo_topK" checked class="mr-2">
                  MutualInfo
                </label>
                <label class="flex items-center">
                  <input type="checkbox" name="methods" value="RandomForest_topK" checked class="mr-2">
                  RandomForest
                </label>
              </div>
            </div>
          </div>
          <!-- GA Version -->
          <div class="border-t pt-6">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">üß¨ GA Implementation</h2>
            <div class="space-y-2">
              <label class="flex items-center">
                <input type="radio" name="ga_version" value="optimized" checked class="mr-2">
                Optimized GA (Parallel, NumPy, Logging)
              </label>
              <label class="flex items-center">
                <input type="radio" name="ga_version" value="original" class="mr-2">
                Original GA (Sequential, List-based)
              </label>
            </div>
          </div>
          <!-- Submit Button -->
          <div>
            <button type="submit" class="btn-primary w-full">
              üöÄ Run Feature Selection
            </button>
            <div id="progress" class="progress-bar" style="display:none;">
              <div class="progress-fill"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    function updateUI() {
      const isClassification = document.querySelector('input[name="problem_type"]:checked').value === 'classification';
      const targetLabel = document.getElementById('targetLabel');
      const modelOptions = document.getElementById('modelOptions');
      if (isClassification) {
        targetLabel.textContent = 'üéØ Target Column (predict class/category)';
        modelOptions.innerHTML = `
          <label class="flex items-center">
            <input type="radio" name="model_type" value="linear" checked class="mr-2">
            Logistic Regression
          </label>
          <label class="flex items-center">
            <input type="radio" name="model_type" value="mlp" class="mr-2">
            MLP (Neural Network)
          </label>
        `;
      } else {
        targetLabel.textContent = 'üéØ Target Column (predict continuous value)';
        modelOptions.innerHTML = `
          <label class="flex items-center">
            <input type="radio" name="model_type" value="linear" checked class="mr-2">
            Linear Regression
          </label>
          <label class="flex items-center">
            <input type="radio" name="model_type" value="ridge" class="mr-2">
            Ridge Regression
          </label>
          <label class="flex items-center">
            <input type="radio" name="model_type" value="mlp" class="mr-2">
            MLP (Neural Network)
          </label>
        `;
      }
    }
    // Initialize on load
    document.addEventListener('DOMContentLoaded', updateUI);
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const progress = document.getElementById('progress');
      const progressBar = document.querySelector('.progress-fill');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      progress.style.display = 'block';
      try {
        // ‚úÖ ÿßŸÑÿ™ÿπÿØŸäŸÑ ÿßŸÑŸàÿ≠ŸäÿØ: ÿ™ÿ∫ŸäŸäÿ± /run ÿ•ŸÑŸâ /api/run
        const res = await fetch('/api/run', {
          method: 'POST',
          body: formData
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || 'Unknown error');
        }
        const data = await res.json();
        localStorage.setItem('lastResult', JSON.stringify(data));
        window.location.href = 'results.html';
      } catch (err) {
        alert('‚ùå Error: ' + err.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Run Feature Selection';
      }
    });
  </script>
</body>
</html>
